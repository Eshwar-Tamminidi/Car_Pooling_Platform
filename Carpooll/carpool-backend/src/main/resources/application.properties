# ===============================
# DATABASE (H2 - FILE MODE)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/carpooldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# By default allow Hibernate to update schema during development/tests
spring.jpa.hibernate.ddl-auto=update

# Force dialect for local H2 to avoid startup issues when JDBC metadata is not available
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Allow Flyway to baseline existing (non-empty) schemas so migrations can run safely
spring.flyway.baseline-on-migrate=true

# ===============================
# H2 CONSOLE
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
